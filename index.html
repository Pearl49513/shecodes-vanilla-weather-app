<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />

    <title>Shecodes Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="card-wrapper">
      <div class="weather-card-border">
      <div class="city-time-desc-overview">
      <h1>City Name</h1>
      </ul><li>Weekdate</li>
        <li>Time</li>
        <li>Weather Description</li>
      </ul>
      </div>
      <div class="row">
        <div class="col-6">
          <div class="d-flex weather-time-phase-temp">
          <img src="https://ssl.gstatic.com/onebox/weather/64/sunny.png" alt="Weather Description" />
          <strong>0</strong><span class="unit">℃|<a href="#">℉</a></span>
        </div>
        </div>
        <div class="col-6">
          <ul>
            <li>Precipitation: 0%</li>
            <li>Humidity: 0%</li>
            <li>Wind: 0%</li>
          </ul>
        </div>
        
      </div>
      
      </div>
      <small><a href="https://github.com/Pearl49513/shecodes-vanilla-weather-app" target="_blank">Open-source code</a> by Dahlia Casey</a></small>
      </div>
    
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
