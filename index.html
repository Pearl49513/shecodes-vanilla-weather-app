<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />

    <title>Shecodes Weather App</title>
  </head>
  <body>
    <div class="container">
      <!--Contains the whole webpage to activate bootstrap-->
      <div class="card-wrapper">
        <!--Wraps the whole content in one and its centered in the page-->
        <div class="weather-card-border">
          <!--Contains the City, Date, Time, And Weather-->
          <div class="city-time-desc-overview">
            <!--Contains the City, Date, Time, and Weather Description-->
            <h1>City Name</h1>
            <ul>
              <li>Weekdate</li>
              <li>Time</li>
              <li>Weather Description</li>
            </ul>
          </div>
          <div class="row">
            <!--Contain two rows-->
            <div class="col-6">
              <!--Column for icon, temp, and unit-->
              <div class="d-flex weather-time-phase-temp">
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
                  alt="Weather Description"
                />
                <strong>0</strong><span class="unit">℃|<a href="#">℉</a></span>
              </div>
            </div>
            <div class="col-6">
              <!--Column for Precipitation, Humidity, and Wind -->
              <ul>
                <li>Precipitation: 0%</li>
                <li>Humidity: 0%</li>
                <li>Wind: 0%</li>
              </ul>
            </div>
          </div>
        </div>
        <!--Creator Name-->
        <small
          ><a
            href="https://github.com/Pearl49513/shecodes-vanilla-weather-app"
            target="_blank"
            >Open-source code</a
          >
          by Dahlia Casey</small
        >
      </div>
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
