<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!--<script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>-->
    <link rel="stylesheet" href="src/style.css" />

    <title>Shecodes Weather App</title>
  </head>
  <body>
    <div class="container">
      <!--Contains the whole webpage to activate bootstrap-->
      <div class="card-wrapper">
        <!--Wraps the whole content in one and its centered in the page-->
        <div class="weather-card-border">
          <!--Search Engine-->
          <form id="search-form" class="mb-3">
            <!--Form Set in a Row with Two Columns-->
            <div class="row">
              <!--Form Box-->
              <div class="col-8">
                <input
                  type="search"
                  placeholder="Enter City..."
                  class="form-control"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <!--Search Button-->
              <div class="col-2 search-button">
                <input type="submit" value="SEARCH" class="btn btn-primary" />
              </div>
              <!--Current Location Button-->
              <div class="col-2 current-button">
                <input
                  type="button"
                  id="current-location"
                  class="btn btn-secondary"
                  value="CURRENT LOCATION"
                />
              </div>
            </div>
          </form>
          <!--Contains the City, Date, Time, And Weather-->
          <div class="city-time-desc-overview">
            <!--Contains the City, Date, Time, and Weather Description-->
            <!--<h1 id="city">City Name</h1>--><!--TESTING-->
            <ul>
              <!--<li id="date">Weekdate</li>-->
              <li>
                <!--<span id="date">Date</span>--><!--TESTING-->
                <!--<span id="time"> Time</span>--><!--TESTING-->
              </li>
              <!--<li id="description">Weather Description</li>--><!--TESTING-->
            </ul>
          </div>
          <!--Contain two columns-->
          <div class="row">
            <div class="col-6">
              <!--Column for icon, temp, and unit-->
              <div class="d-flex weather-time-phase-temp">
                <!--Weather Image--><!--<img
                  src=""
                  alt="Weather Description"
                  id="weather-icon"
                />--><!--TESTING-->
                <!--Temperature--><strong id="temperature">0</strong>
                <div class="row">
                  <!--Added-->
                  <!--Units--><span class="unit"
                    ><a href="#" id="cels-link" class="active">℃</a> |
                    <a href="#" id="fahr-link">℉</a></span
                  >
                </div>

                <!--Wind-->
              </div>
              <div class="firstRow">
                <ul>
                  <li><div id="date">Date</div></li>
                  <!--Date-->
                  <li>
                    <div class="measure"
                      >Humidity: <span id="humidity">0</span>%</div
                    >
                    <!--Humidity-->
                    <div class="measure">
                      Wind: <span id="wind">0</span
                      ><span
                        style="text-transform: lowercase"
                        id="wind-unit"
                        class="wind-unit"
                      >
                        km/h</div
                      >
                    </span>
                  </li>
                </ul>
              </div>
            </div>
            <div class="col-6">
              <!--Column for Precipitation, Humidity, and Wind -->
              <ul>
                <li><img
                src=""
                alt="Weather Image"
                class="current-Weather-Image"
                id="current-Weather-Image"
                width="250"
              /></li>
                <li id="description">Weather Description</li>
                <!--Weather Description-->
                <!--<li>Precipitation: <span id="precipitation">0</span>%</li>-->
                <!--<li class="measure">Humidity: <span id="humidity">0</span>%</li>--><!--TESTING-->
                <!--<li class="measure">
                  Wind: <span id="wind">0</span
                  ><span
                    style="text-transform: lowercase"
                    id="wind-unit"
                    class="wind-unit"
                  >
                    km/h</span
                  >
                </li>--><!--Testing-->
              </ul>
            </div>
          </div>
          <div class="row secondRow">
            <div class="col-12">
              <h1 id="city">City Name</h1>
              <!--City Name-->
            </div>
          </div>
          <div class="row secondRow">
            <div class="col-12">
              <span id="last"> Last Updated:</span>
              <!--Time-->
            </div>
          </div>
          <div class="row secondRow">
            <div class="col-12">
              <span id="time"> Time</span>
              <!--Time-->
            </div>
          </div>
          <div class="row secondRow">
            <div class="col-12">
              <img
                src=""
                alt="Weather Description"
                class="weather-icon"
                id="weather-icon"
              /><!--Main Weather-->
            </div>
          </div>

          <!--Weather Forecast-->
          <div
            class="weather-forecast-border rounded-0 shadow"
            id="forecast-columns"
          >
            <!--Row containing six columns-->
          </div>
        </div>
        <!--Creator Name-->
        <small
          ><a
            href="https://github.com/Pearl49513/shecodes-vanilla-weather-app"
            target="_blank"
            >Open-source code</a
          >
          by Dahlia Casey</small
        >
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
